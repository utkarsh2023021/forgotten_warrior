<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgotten Warrior: Ascended (Mobile)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="crt-overlay"></div>
  
  <div id="game-container">
    <canvas id="game"></canvas>

    <div id="ui-layer">
      <div class="top-bar">
        <div class="bars-container">
          <div class="bar-row">
            <span class="label">HP</span>
            <div class="bar-bg"><div id="hp-bar" class="bar-fill red"></div></div>
            <span id="hp-text" class="bar-text">100/100</span>
          </div>
          <div class="bar-row">
            <span class="label">MP</span>
            <div class="bar-bg"><div id="mp-bar" class="bar-fill blue"></div></div>
            <span id="mp-text" class="bar-text">100/100</span>
          </div>
        </div>
        <div class="stats-container">
          <div class="coin-display">
            <span class="coin-icon"></span>
            <span id="score">0</span>
          </div>
        </div>
      </div>

      <div id="story-screen" class="active">
        <h1>FORGOTTEN WARRIOR</h1>
        <h2>MOBILE EDITION</h2>
        <div class="story-text">
          <p>The path has grown longer and more dangerous. Use your skills to survive the Long Fall and the Spire of Bones.</p>
        </div>
        <div class="controls-box">
          <p><strong>PC:</strong> WASD to Move, SPACE to Jump, K to Shoot</p>
          <p><strong>MOBILE:</strong> Use on-screen D-Pad and Buttons</p>
        </div>
        <div class="menu-row">
          <button onclick="startGame()">START GAME</button>
        </div>
      </div>

      <div id="game-over-screen" class="hidden">
        <h1 id="go-title">YOU DIED</h1>
        <div class="menu-row">
          <button onclick="location.reload()">RETRY</button>
          <button onclick="document.getElementById('story-screen').classList.add('active'); document.getElementById('game-over-screen').classList.add('hidden');">MENU</button>
        </div>
      </div>

      <div id="mobile-controls">
        <div class="dpad">
          <div class="dpad-row">
            <button id="btn-up" class="dpad-btn">▲</button>
          </div>
          <div class="dpad-row">
            <button id="btn-left" class="dpad-btn">◀</button>
            <button id="btn-down" class="dpad-btn">▼</button>
            <button id="btn-right" class="dpad-btn">▶</button>
          </div>
        </div>
        <div class="action-buttons">
          <button id="btn-shoot" class="act-btn shoot-btn">K</button>
          <button id="btn-jump" class="act-btn jump-btn">JUMP</button>
        </div>
      </div>

    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
